<!DOCTYPE html>
<html>
<head>
<style> 
.box
{
  position:relative;
  width:500px;
  height:250px;
  background-color:green;
  margin: auto;
  top:150px;
  box-sizing: border-box;
  box-shadow: -5px 5px 100px black;
}
.box .circle{
	width: 200px;
	height: 200px;
	border-radius:50%;
	background-color: red;
	position: absolute;
    margin: auto;
    top: 26px;
    left: 110px;
}
.box:hover{
	  box-shadow: -5px 5px 100px blue;
}

</style>
</head>
<body>

<div class="box">
	<div class="circle">
		
	</div>
</div>

</body>
</html>
